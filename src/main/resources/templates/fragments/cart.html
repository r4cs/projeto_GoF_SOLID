<div id="cart-fragment" th:fragment="cart">
    
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-shopping-cart me-2"></i>Meu Carrinho
            </h2>
            <a th:href="@{/products}" class="btn btn-outline-primary">
                <i class="fas fa-plus me-1"></i> Adicionar Mais Itens
            </a>
        </div>
        
        <div th:if="${orderItems.empty}" class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
                <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">Seu carrinho está vazio</h4>
                <p class="text-muted mb-4">Adicione produtos para começar a comprar</p>
                <a th:href="@{/products}" class="btn btn-primary">
                    <i class="fas fa-store me-1"></i> Ver Produtos
                </a>
            </div>
        </div>
        
        <div th:unless="${orderItems.empty}" class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th style="width: 40%">Produto</th>
                                <th class="text-end">Preço Unitário</th>
                                <th class="text-center">Quantidade</th>
                                <th class="text-end">Subtotal</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${orderItems.entrySet()}" th:with="product=${@productFacade.getProductById(item.key).orElse(null)}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:if="${product != null and product.image != null}" 
                                             th:src="${product.image}" 
                                             alt="Imagem do produto" 
                                             class="img-thumbnail me-3" 
                                             style="width: 60px; height: 60px; object-fit: contain;">
                                        <div>
                                            <h6 class="mb-1" th:text="${product != null ? product.title : 'Produto não encontrado'}" 
                                                th:class="${product == null} ? 'text-danger'"></h6>
                                            <small class="text-muted" th:text="${product != null ? product.category : ''}"></small>
                                        </div>
                                    </div>
                                </td>
                                
                                <td class="text-end" th:class="${product == null} ? 'text-danger'">
                                    <span th:if="${product != null}" 
                                          th:text="${'R$ ' + #numbers.formatDecimal(product.price, 1, 2, 'POINT')}">
                                    </span>
                                    <span th:unless="${product != null}">-</span>
                                </td>
                                
                                <td class="text-center">
                                    <div class="input-group input-group-sm" style="width: 120px; margin: 0 auto;">
                                        <button class="btn btn-outline-secondary" type="button" 
                                                th:attr="onclick='updateQuantity(' + ${item.key} + ', -1)'">-</button>
                                                
                                        <input type="number" th:value="${item.value}" min="1" 
                                            class="form-control text-center" style="width: 50px;"
                                            th:attr="data-product-id=${item.key}"
                                            readonly
                                            onfocus="this.blur()">
                                            
                                        <button class="btn btn-outline-secondary" type="button" 
                                                th:attr="onclick='updateQuantity(' + ${item.key} + ', 1)'">+</button>
                                    </div>
                                </td>
                                
                                <td class="text-end" th:class="${product == null} ? 'text-danger'">
                                    <span th:if="${product != null}" 
                                          th:text="${'R$ ' + #numbers.formatDecimal(product.price * item.value, 1, 2, 'POINT')}">
                                    </span>
                                    <span th:unless="${product != null}">-</span>
                                </td>
                                
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-danger" title="Remover item"
                                            th:attr="onclick='removeItem(' + ${item.key} + ')'">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="p-4 border-top">
                    <div class="row">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Código promocional">
                                <button class="btn btn-secondary" type="button">Aplicar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Subtotal:</span>
                                <span th:text="${'R$ ' + #numbers.formatDecimal(total, 1, 2, 'POINT')}"></span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Frete:</span>
                                <span>Grátis</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold fs-5">
                                <span>Total:</span>
                                <span th:text="${'R$ ' + #numbers.formatDecimal(total, 1, 2, 'POINT')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-top">
                    <!-- Seção de Pagamento -->
                    <div class="mb-4">
                        <h5 class="mb-3">Método de Pagamento</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                id="creditCard" value="CREDIT_CARD" checked>
                            <label class="form-check-label" for="creditCard">
                                <i class="fab fa-cc-visa me-2"></i>Cartão de Crédito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                id="pix" value="PIX">
                            <label class="form-check-label" for="pix">
                                <i class="fas fa-qrcode me-2"></i>PIX
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                id="boleto" value="BOLETO">
                            <label class="form-check-label" for="boleto">
                                <i class="fas fa-barcode me-2"></i>Boleto Bancário
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="fas fa-chevron-left me-1"></i> Continuar Comprando
                        </a>
                        <button id="checkoutBtn" class="btn btn-primary px-4">
                            <span id="checkoutText">Finalizar Compra <i class="fas fa-chevron-right ms-1"></i></span>
                            <span id="checkoutSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
