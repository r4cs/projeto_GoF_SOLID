    <div id="cart-fragment" th:fragment="cart"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Meu Carrinho</h2>
        
        <div th:if="${cartItems.empty}" class="alert alert-info">
            Seu carrinho está vazio. <a th:href="@{/products}">Continue comprando</a>
        </div>
        
        <div th:unless="${cartItems.empty}" class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>Produto</th>
                                <th>Preço Unitário</th>
                                <th>Quantidade</th>
                                <th>Subtotal</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td th:text="${item.product.name}"></td>
                                <td th:text="${'R$ ' + #numbers.formatDecimal(item.product.price, 1, 2, 'POINT')}"></td>
                                <td>
                                    <input type="number" th:value="${item.quantity}" min="1" class="form-control" style="width: 70px;">
                                </td>
                                <td th:text="${'R$ ' + #numbers.formatDecimal(item.product.price * item.quantity, 1, 2, 'POINT')}"></td>
                                <td>
                                    <a th:href="@{/cart/remove/} + ${item.product.id}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <div class="bg-light p-3 rounded">
                        <h5>Total: <span th:text="${'R$ ' + #numbers.formatDecimal(total, 1, 2, 'POINT')}"></span></h5>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Continuar Comprando
                    </a>
                    <a th:href="@{/cart/checkout}" class="btn btn-primary">
                        Finalizar Compra <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
