<div id="customer-fragment" th:fragment="customer" class="bg-gray-50 min-vh-100">
    <!-- Cabeçalho Simplificado -->
    <div class="bg-white shadow-sm py-3">
        <div class="container-fluid">
            <h2 class="h4 mb-0">
                <i class="fas fa-user-circle me-2"></i>Minha Conta
            </h2>
        </div>
    </div>

    <!-- Conteúdo Principal -->
     
    <main class="container-fluid py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" 
                         style="width: 80px; height: 80px;">
                        <i class="fas fa-user text-primary" style="font-size: 2rem;"></i>
                    </div>
                    <h4 class="mt-3 mb-1" sec:authentication="principal.name"></h4>
                    <small class="text-muted" sec:authentication="principal.email"></small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <p class="form-control-static fw-bold" 
                               sec:authentication="principal.name"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <p class="form-control-static fw-bold" 
                               sec:authentication="principal.email"></p>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/products}" class="btn btn-outline-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                    <button class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i> Editar Perfil
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
